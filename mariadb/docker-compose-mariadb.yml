version: '3'
services:
     subedb:
             container_name: subedb
             image: mariadb/server:10.4
            #  env_file:
            #       - mariadb.env
             environment:
                - PORT: 3310
                - MYSQL_ROOT_PASSWORD: "${subeapp_mariadb_root_password}"
                - MARIADB_DATABASE: subeapp
             volumes:
                   - "$PWD/sube_data:/var/lib/mysql"
             restart: always
             ports:
                 - 3310:3306
             networks:
                   - sube

     phpmyadmin:
            container_name: phpmyadmin
            image: phpmyadmin/phpmyadmin
            # env_file:
            #       - phpmyadmin.env
            environment:
              - PMA_HOST: "${db_ip}"
              - PMA_PORT: 3310

            restart: always
            ports:
                - 9090:80
            depends_on:
                - subedb

            networks:
                - sube
networks:
     sube:
        external: true
